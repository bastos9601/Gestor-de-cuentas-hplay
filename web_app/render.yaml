services:
  - type: web
    name: hplay-gestor
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      pip install gunicorn==21.2.0
    startCommand: |
      python -c "import gunicorn; print('Gunicorn disponible')"
      gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
